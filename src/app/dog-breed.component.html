<div class="main" ng-controller="myCtrl">
  <header>
    <h1>Dog Breed App</h1>
  </header>
  <ul class="list">
    <li *ngFor="let dog of dogBreeds;let listIndex=index" class="dog-breed-item"
      (click)="expandOrCollapseRow(listIndex)">
      <div class="item">
        <img src={{dog.image_link}} />
        <span>{{dog.name}}</span>
        <a href="#" class="view-details"> <i
            [ngClass]="dog.expanded ? 'fas fa-chevron-down' : 'fas fa-chevron-right'"></i>
        </a>
      </div>
      <div *ngIf="dog.expanded" class="details">
        <h2>Bio:</h2>
        <p>Good with Children:{{dog.good_with_children}} </p>
        <p>Shedding: {{dog.shedding}}</p>
        <p>Grooming: {{dog.grooming}} <i title = "Easy - 5, Difficult - 1" class="fas fa-circle-info"></i></p>
        <p>Trainability: {{dog.trainability}} <i title = "Easy - 5, Difficult - 1" class="fas fa-circle-info"></i></p>
      </div>
    </li>
  </ul>
</div>
